function randomBackgroundColor() {
    var x = Math.random();
    var y = Math.round(x * 10);
    if (y==9)b=1;
    if (y==0)d=9;
    else{d=y-1;b=y+1;}

    if(b!=y && b!=d)document.getElementById("article2").style.backgroundColor = color[b];
    if(d!=y && d!=b)document.getElementById("article3").style.backgroundColor = color[d];
}
</script>
